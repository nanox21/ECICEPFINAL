            <title>Evaluaci칩n de Riesgo</title>
            <style>
                body {
                    font-family: Arial, sans-serif;

                    color: white;

                    margin: 20px;
                }
        
                .container {

                    margin-right: 10px;
                }

                    margin-top: 20px;
                    padding: 15px;

                    background-color: green;
                    color: white;
                }

                    color: black;
                }
        
                .moderate-risk {

                    color: white;

                .high-risk {
                    background-color: red;
                    color: white;
                }
        
                .btn {
                    background: #6200ea;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 16px;
                    transition: background 0.3s;
                    display: block;
                    width: 100%;

                }

        <body>
        
            <div class="container">
                <h2>Evaluaci칩n de Riesgo Familiar</h2>
        
                <h3>Riesgos Psicosociales</h3>
                <div id="psicosocial-options">
                    <label><input type="checkbox" class="risk" value="2"> Baja Escolaridad Madre</label>
                    <label><input type="checkbox" class="risk" value="3"> Jefe Hogar Cesante</label>
                    <label><input type="checkbox" class="risk" value="2"> Hacinamiento</label>
                    <label><input type="checkbox" class="risk" value="2"> Adolescente Embarazada</label>
                    <label><input type="checkbox" class="risk" value="1"> Deficiente V칤as de Comunicaci칩n</label>
                </div>
        
                <h3>Factores de Riesgo Biom칠dico</h3>
                <div id="biomedico-options">
                    <label><input type="checkbox" class="risk" value="1"> Ni침o con malnutrici칩n</label>
                    <label><input type="checkbox" class="risk" value="2"> Ni침o con retraso DSM</label>
                    <label><input type="checkbox" class="risk" value="3"> VIH-SIDA</label>
                    <label><input type="checkbox" class="risk" value="2"> Embarazo no controlado</label>
                    <label><input type="checkbox" class="risk" value="3"> Consumo de drogas</label>
                </div>
        
                <h3>Factores de Riesgo Medioambientales</h3>
                <div id="medioambiental-options">
                    <label><input type="checkbox" class="risk" value="2"> Sin agua potable</label>
                    <label><input type="checkbox" class="risk" value="1"> Carencia de alcantarillado</label>
                    <label><input type="checkbox" class="risk" value="2"> Mala calidad vivienda</label>
                    <label><input type="checkbox" class="risk" value="1"> Vivienda en lugar de riesgo</label>
                    <label><input type="checkbox" class="risk" value="1"> Extrema ruralidad</label>
                </div>
        
                <button class="btn" onclick="calcularRiesgo()">Calcular Riesgo</button>
                <button class="btn" onclick="limpiarFormulario()">Limpiar</button>
        
                <div id="resultado" class="result" style="display: none;"></div>
            </div>
        
            <script>
                function calcularRiesgo() {
                    let totalPuntos = 0;
                    document.querySelectorAll('.risk:checked').forEach(checkbox => {
                        totalPuntos += parseInt(checkbox.value);
                    });
        
                    const resultadoDiv = document.getElementById("resultado");
                    resultadoDiv.style.display = "block";
        
                    if (totalPuntos <= 3) {
                        resultadoDiv.innerHTML = "Sin Riesgo (0-3 puntos)";
                        resultadoDiv.className = "result low-risk";
                    } else if (totalPuntos <= 6) {
                        resultadoDiv.innerHTML = "Riesgo Leve (4-6 puntos)";
                        resultadoDiv.className = "result intermediate-risk";
                    } else if (totalPuntos <= 11) {
                        resultadoDiv.innerHTML = "Riesgo Moderado (7-11 puntos)";
                        resultadoDiv.className = "result moderate-risk";
                    } else {
                        resultadoDiv.innerHTML = "Riesgo Grave (>11 puntos)";
                        resultadoDiv.className = "result high-risk";
                    }
                }
        
                function limpiarFormulario() {
                    // Desmarcar todos los checkboxes
                    document.querySelectorAll('.risk').forEach(checkbox => {
                        checkbox.checked = false;
                    });
        
                    // Ocultar el resultado
                    const resultadoDiv = document.getElementById("resultado");
                    resultadoDiv.style.display = "none";
                }
            </script>
        
        </body>
