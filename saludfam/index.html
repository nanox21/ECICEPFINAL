  function calcularPromedio() {
    const totalPreguntas = 13;
    let suma = 0;
    let todasRespondidas = true; // Bandera para verificar si todas las preguntas est谩n respondidas

    for (let i = 1; i <= totalPreguntas; i++) {
        let valor = document.getElementById('pregunta' + i).value;

        // Verificar si alguna pregunta tiene seleccionada la opci贸n por defecto
        if (valor === "") {
            todasRespondidas = false;
            break; // Si encontramos una pregunta sin respuesta, salimos del bucle
        }

        suma += parseInt(valor); // Sumar los valores de las respuestas seleccionadas
    }

    let resultadoDiv = document.getElementById('resultado');

    if (!todasRespondidas) {
        // Mostrar una alerta si alguna pregunta no ha sido respondida
        alert('Por favor, selecciona una opci贸n en todas las preguntas antes de calcular el promedio.');
    } else {
        // Si todas las preguntas est谩n respondidas, calcula el promedio
        let promedio = (suma / totalPreguntas).toFixed(2);

        if (promedio <= 3.6) {
            resultadoDiv.innerHTML = 'Promedio: ' + promedio + ' - Alto riesgo de vulnerabilidad';
            resultadoDiv.className = 'alto-riesgo';
        } else if (promedio >= 3.8) {
            resultadoDiv.innerHTML = 'Promedio: ' + promedio + ' - Bajo riesgo de vulnerabilidad';
            resultadoDiv.className = 'bajo-riesgo';
        }

        resultadoDiv.style.display = 'block'; // Mostrar el resultado cuando se hace el c谩lculo

        // Desplazar a la parte superior de la p谩gina
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
}
