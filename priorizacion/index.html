<body>
    <h1>Criterios de sub-priorización para Cuidado Integral de la multimorbilidad severa (G3)</h1>
    <form>
    <label>HbA1c > 11%:</label>
    <label>
        <input type="radio" name="hba1c" value="1" onclick="updatePoints(1)"> Sí
    </label>
    <label>
        <input type="radio" name="hba1c" value="0" onclick="updatePoints(0)"> No
    </label>

    <br>
    <label>Presión Arterial ≥ 180/110 mmHg en al menos 2 tomas distintas de acuerdo a procedimiento estándar:</label>
    <label>
        <input type="radio" name="PA" value="1" onclick="updatePoints(1)"> Sí
    </label>
    <label>
    <input type="radio" name="hba1c" value="0" onclick="updatePoints(0)"> No
    </label>
     <br>
    <label>Polifarmacia (≥ 7 medicamentos distintos diarios) 1</label>
    <label>
        <input type="radio" name="poli" value="1" onclick="updatePoints(1)"> Sí
    </label>
    <label>
        <input type="radio" name="poli" value="0" onclick="updatePoints(0)"> No
    </label>
     <br>
    <label>Asistencia a urgencias por descompensación de patología crónica en el último mes</label>
    <label>
        <input type="radio" name="urgencia" value="1" onclick="updatePoints(1)"> Sí
    </label>
    <label>
        <input type="radio" name="urgencia" value="0" onclick="updatePoints(0)"> No
    </label>
     <br>
    <label>Hospitalización por descompensación de patología crónica en los últimos 3 meses</label>
    <label>
        <input type="radio" name="hospitalizacion" value="1" onclick="updatePoints(2)"> Sí
    </label>
    <label>
        <input type="radio" name="hospitalizacion" value="0" onclick="updatePoints(0)"> No
    </label>
     <br>
    <label>Amputación por DM hace menos de 6 meses </label>
    <label>
        <input type="radio" name="amputacion" value="1" onclick="updatePoints(2)"> Sí
    </label>
    <label>
        <input type="radio" name="amputacion" value="0" onclick="updatePoints(0)"> No
    </label>
     <br>
    <label>Persona de 75 años y más que presenta 1 o más de las siguientes características: 
        <li>Diagnóstico funcional de autovalente con riesgo, en riesgo de dependencia o dependiente.
        <li>Riesgo de caídas alto, evaluado por test “get up and go”.
        <li> No cuenta con redes de apoyo
        <li>Hospitalización por patología aguda en los últimos 3 meses</label></li>
    <label>
        <input type="radio" name="adultoMayor" value="1" onclick="updatePoints(1)"> Sí
    </label>
    <label>
        <input type="radio" name="adultoMayor" value="0" onclick="updatePoints(0)"> No
    </label>
     <br>
    <label>Úlcera activa en EEII</label>
    <label>
        <input type="radio" name="ulcera" value="1" onclick="updatePoints(1)"> Sí
    </label>
    <label>
        <input type="radio" name="ulcera" value="0" onclick="updatePoints(0)"> No
    </label>
     <br>
    <label>Ideación o intento suicida (registrada hace menos de 6 meses)</label>
    <label>
        <input type="radio" name="ideacion" value="1" onclick="updatePoints(1)"> Sí
    </label>
    <label>
        <input type="radio" name="ideacion" value="0" onclick="updatePoints(0)"> No
    </label> 
     <br>
    <label>Educación mayor a 12 años</label>
    <label>
        <input type="radio" name="educacion" value="1" onclick="updatePoints(-1)"> Sí
    </label>
    <label>
        <input type="radio" name="educacion" value="0" onclick="updatePoints(0)"> No
    </label>
     <br>
    <label>Redes de apoyo activas</label>
    <label>
        <input type="radio" name="redes" value="1" onclick="updatePoints(1)"> Sí
    </label>
    <label>
        <input type="radio" name="redes" value="0" onclick="updatePoints(0)"> No
    </label>
</form>
<button type="button" onclick="calculatePoints()">Calcular</button>
<button type="button" onclick="clearForm()">Limpiar</button>
</form>
<p>Total de puntos: <span id="totalPoints">0</span></p>

<script src="app.js"></script>
</body>
</html>
