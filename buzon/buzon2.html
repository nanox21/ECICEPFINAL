<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear Consulta Usuarios - ECICEP</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    max-width: 600px; 
    margin: auto; 
    background: #f7f7f7; 
    padding: 20px; 
    text-align: center;
  }
  img.logo {
    max-width: 150px;
    margin-bottom: 15px;
  }
  h2 {
    color: #0056b3;
    margin-bottom: 20px;
  }
  label { 
    font-weight: bold; 
    display: block; 
    margin-top: 10px; 
    text-align: left;
    font-size: 16px;
  }
  input, select, textarea { 
    width: 100%; 
    padding: 8px; 
    margin-top: 5px; 
    font-size: 16px;
  }
  /*  Opciones del desplegable m谩s grandes */
  select, select option {
    font-size: 18px;
  }
  button { 
    background: #28a745; 
    color: white; 
    padding: 10px; 
    border: none; 
    cursor: pointer; 
    margin-top: 15px; 
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
  }
  button:hover { background: #218838; }
</style>
</head>
<body>

<!-- Logo -->
<img src="logo.png" alt="Logo ECICEP" class="logo">

<h2>Crear Consulta Usuarios ECICEP Cesfam Los lamos</h2>

<form action="https://formsubmit.co/eciceploslamos@gmail.com" method="POST">

  <input type="text" name="RUN Usuario" id="run" placeholder="Ej: 12.345.678-9" required>

  <label for="nombre_usuario">Nombre Usuario ECICEP</label>
  <input type="text" name="Nombre Usuario ECICEP" id="nombre_usuario" required>

  <label for="sector">Sector</label>

  <label for="mail">Correo electr贸nico</label>

  <button type="submit">Enviar Consulta</button>
</form>

</body>
</html>
